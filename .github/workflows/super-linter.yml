---
name: Linter 

on:  # yamllint disable-line rule:truthy
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.5.0  # x-release-please-version
        env: # Refer https://github.com/marketplace/actions/super-linter#configure-super-linter
          MULTI_STATUS: true
          LOG_LEVEL: DEBUG
          IGNORE_GITIGNORED_FILES: true
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_PYTHON_BLACK: true
          # PYTHON_BLACK_CONFIG_FILE: 
          VALIDATE_PYTHON_FLAKE8: true
          # PYTHON_FLAKE8_CONFIG_FILE: 
          VALIDATE_PYTHON_ISORT: true
          # PYTHON_ISORT_CONFIG_FILE: 
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_BASH: true
          VALIDATE_BASH_EXEC: true
          VALIDATE_YAML: true
          VALIDATE_GO: true
          VALIDATE_GO_MODULES: true
          VALIDATE_ENV: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          GITHUB_TOKEN: ${{ secrets.LINTER_TOKEN }}
...

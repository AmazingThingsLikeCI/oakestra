---
name: Super-Linter Checks

on: [push, pull_request]

permissions: { }

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super-linter
        uses: super-linter/super-linter@v6.5.0  # x-release-please-version
        env:
          MULTI_STATUS: true
          LOG_LEVEL: INFO
          IGNORE_GITIGNORED_FILES: true
          # FILTER_REGEX_EXCLUDE: .github/*
          LINTER_RULES_PATH: .github/linters_rules
          VALIDATE_PYTHON_BLACK: true
          # PYTHON_BLACK_CONFIG_FILE: # Injected settings in Flake8 and isort config
          VALIDATE_PYTHON_FLAKE8: true
          PYTHON_FLAKE8_CONFIG_FILE: .flake8
          VALIDATE_PYTHON_ISORT: true
          PYTHON_ISORT_CONFIG_FILE: .isort.cfg
          VALIDATE_ALL_CODEBASE: true
          GITHUB_TOKEN: ${{ secrets.LINTER_TOKEN }}
...
